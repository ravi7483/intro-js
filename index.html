<body>
    <script>
        // primitive //  non-object // non- refrence

            lname = "somwad";  // value assign

        var year = 2000; // number
        console.log(year,typeof year);
        
        var ismarried = true;
        console.log(ismarried,typeof ismarried);

        var candrive = false;
        console.log(candrive, typeof candrive);

        console.log(panipat,typeof panipat);

        var netiveplace = "udgir" // string
        console.log(netiveplace, typeof netiveplace);

        console.log(email, typeof email);
